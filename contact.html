<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contactez-nous</h1>
    <form>
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" required><br><br>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="email">Adresse mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Envoyer</button>
    </form>
    
    <div class="renseignement">
        <div class="left">
            <img src="Photo_iut.jpeg" alt="Photo de l'IUT">
        </div>
        <div class="right">
            <p>Adresse de l'IUT:</p>
            <p>133 B Av. de Rangueil BP 67701, 31077 Toulouse cedex 4, France</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3839.3380032427362!2d1.466063386829377!3d43.5692860300377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebd0016fa0d9f%3A0x76017489e8fc38c!2sIUT%20Informatique%20de%20Paul%20Sabatier!5e1!3m2!1sfr!2sfr!4v1730797434848!5m2!1sfr!2sfr" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
